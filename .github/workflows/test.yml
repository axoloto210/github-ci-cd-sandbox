name: Test
on:
    pull_request:
        paths: [typescript-project/**/*.ts]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install pnpm 
              uses: pnpm/action-setup@v2
              with:
                version: '8'
            - name: Check for pnpm-lock.yaml
              run: ls -la typescript-project
            - uses: actions/setup-node@v4
              with:
                node-version: '20'
                cache: pnpm
            - run: pnpm test
              working-directory: ./typescript-project